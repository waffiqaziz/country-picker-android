version: 2.1
orbs:
  android: circleci/android@3.0.2

executors:
  android-executor:
    docker:
      - image: cimg/android:2025.01
    environment:
      JVM_OPTS: -Xmx3200m

jobs:
  build:
    executor: android-executor
    steps:
      - checkout
      - run:
          name: Cache Gradle packages
          command: |
            mkdir -p ~/.gradle/caches ~/.gradle/wrapper
      - run:
          name: Build APK
          command: ./gradlew assembleDebug
      - store_artifacts:
          path: app/build/outputs/apk/debug/app-debug.apk
          destination: app-debug.apk
      - store_test_results:
          path: app/build/test-results

  unit_tests:
    executor: android-executor
    steps:
      - checkout
      - run:
          name: Grant execute permission for Gradle wrapper
          command: chmod +x gradlew
      - run:
          name: Cache Gradle packages
          command: mkdir -p ~/.gradle/caches ~/.gradle/wrapper
      - run:
          name: Run Unit Tests
          command: ./gradlew testDebugUnitTest
      - store_test_results:
          path: app/build/test-results/testDebugUnitTest
      - store_artifacts:
          path: app/build/reports/tests/testDebugUnitTest
          destination: unit_test_reports

  instrumented_test:
    executor:
      name: android/android-machine
      resource-class: large
      tag: 2024.01.1
    steps:
      - checkout
      - restore_cache:
          key: android-orb-v1-
      - android/change_java_version:
          java_version: 17
      - run:
          name: Chmod permissions
          command: chmod +x ./gradlew
      - android/create_avd:
          avd_name: myAvd
          install: true
          system-image: system-images;android-29;default;x86
      - android/start_emulator:
          avd_name: myAvd
          no_window: true
          restore_gradle_cache_prefix: v1a
      - android/run_tests
      - android/save_gradle_cache:
          cache_prefix: v1a

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - unit_tests:
          requires:
            - build
      - instrumented_test:
          requires:
            - build
